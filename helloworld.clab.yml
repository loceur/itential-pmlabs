# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
# adapetd for Arista CEOS only
name: helloWorld 

topology:
  nodes:
    ceos1:
      kind: arista_ceos
      image: ceos:4.31.2F
      publish:
         - tcp/22
    ceos2:		
      kind: arista_ceos
      image: ceos:4.31.2F
      publish:
         - tcp/22

  links:
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]
